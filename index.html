<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h2>Book Library</h2>

  <form id="bookForm" class="mt-3">
    <input type="hidden" id="id" name="id">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" class="form-control" id="genre" name="genre" required>
    </div>
    <div class="form-group">
      <label for="year">Publication Year:</label>
      <input type="number" class="form-control" id="year" name="year" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="saveBook()">Save Book</button>
    <button type="button" class="btn btn-primary" onclick="updateBook()">Update Book</button>

  </form>

  <ul id="booksList" class="list-group mt-4">
    
  </ul>
</div>
<script src="frontend.js"></script>
</body>
</html>
